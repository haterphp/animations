<!doctype html>
<html lang="ru">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="static/css/bootstrap.min.css">

    <title>NoteBook</title>

    <div class="page row w-100">

            <div class="logo sidebar_logo">
                <h2>Note<span>book</span></h2>
            </div>
            <div class="wrap">
                <nav class="nav nav_white">
                    <a href="#" class="nav-item">
                        <span><i class="fa fa-1x fa-home"></i> Home</span>

                    </div>

                    <div class="wrap">
